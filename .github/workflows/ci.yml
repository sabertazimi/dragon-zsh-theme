name: CI

on:
  push:
    branches: [ "main" ]
    tags: ["*"]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install shellcheck
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y shellcheck
      - name: Run shellcheck
        run: |
          shellcheck **/*.sh .github/**/*.sh

  e2e:
    name: E2E Test
    permissions:
      contents: read
    runs-on: ubuntu-latest
    container:
      image: archlinux:multilib-devel
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install chezmoi
        run: |
          pacman -Syu --noconfirm --needed chezmoi jq shellcheck
      - name: Setup config fixtures
        run: |
          mkdir -p ~/.config/niri/dms
          mkdir -p ~/.config/DankMaterialShell
          mkdir -p ~/.local/state/DankMaterialShell
          cp .github/fixtures/niri-config.kdl ~/.config/niri/config.kdl
          cp .github/fixtures/dms-settings.json ~/.config/DankMaterialShell/settings.json
          cp .github/fixtures/dms-session.json ~/.local/state/DankMaterialShell/session.json
      - name: Init and apply dotfiles
        run: |
          chezmoi init --apply -v --source=$PWD --force 2>&1 | tee /tmp/chezmoi-apply.log
      - name: Verify dotfiles
        run: |
          .github/scripts/verify-dotfiles.sh /tmp/chezmoi-apply.log

  publish:
    name: Publish
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [lint, e2e]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0
      - name: Set up Node environment
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          check-latest: true
          architecture: x64
          registry-url: https://registry.npmjs.org/
      - name: Release to GitHub
        run: |
          npx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
